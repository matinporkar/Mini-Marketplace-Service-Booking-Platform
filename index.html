<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Marketplace</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <h1>Mini Marketplace</h1>
  <nav>
    <button type="button" id="cartBtn">Booking cart (0)</button>
  </nav>
</header>

<section class="filters">
  <input type="text" id="searchInput" placeholder="Search by name...">
  <select id="skillFilter">
    <option value="">All Skills</option>
    <option value="Design">Design</option>
    <option value="Photoshop">Photoshop</option>
    <option value="Web Development">Web Development</option>
    <option value="JavaScript">JavaScript</option>
    <option value="SEO">SEO</option>
    <option value="Marketing">Marketing</option>
    <option value="Illustration">Illustration</option>
    <option value="Sketch">Sketch</option>
  </select>
  <select id="priceFilter">
    <option value="">All Prices</option>
    <option value="0to20">$0-20</option>
    <option value="21to40">$21-40</option>
    <option value="41to60">$41-60</option>
  </select>
  <select id="genderFilter">
    <option value="">All Genders</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
</section>

<main>
  <div id="freelancerList" class="grid-container"></div>
  <canvas id="freelancerChart"></canvas>
</main>

<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
